    <style>
    html, body {

      padding: 0;
      margin: 0;
      position: relative;
      color: #333;
      background: lightgray;
    }
    h1 {
      position: fixed;
      border-bottom: 1px solid #ccc;
      box-shadow: 0 0 3px gray;
      margin: 0;
      padding: 1rem;
      z-index: 1;
      background: white;
      top: 0;
      left: 0;
      right: 0;
    }
    #images {
      margin-top: 100px; 
      display: flex;
      flex-wrap: wrap;
    }
    img {
      max-width: 256px;
      max-height: 128px;
    }
    #images a {
      border: 1px solid #666;
      margin: 1rem;
      padding: 1rem;
      color: #262627;
    }

    #images a::before {
      content: attr(href);
      display: block;
      margin-bottom: 1rem;
    }
    </style>
