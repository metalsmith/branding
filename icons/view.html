    <style>
    html, body {
      font-family: 'TimesNewRoman', 'Times New Roman', 'Times', 'Baskerville', 'Georgia', serif;
      padding: 0;
      margin: 0;
      position: relative;
      color: #333;
    }
    h1 {
      position: fixed;
      border-bottom: 1px solid #ccc;
      box-shadow: 0 0 3px gray;
      margin: 0;
      padding: 1rem;
      z-index: 1;
      background: white;
      top: 0;
      left: 0;
      right: 0;
    }
    #icons {
      margin-top: 75px; 
    }
    #icons > div {
      float: left;
      position: relative;
      padding: .125rem;
      border: 1px solid transparent;
      border-radius: 5px;
    }
    #icons > div:hover {
      float: left;
      position: relative;
      padding: .125rem;
      z-index: 2;
      border: 1px solid #daae20;
      color: #daae20;
    }
    #icons > div:hover::after {
      content: attr(data-title);
      display: block;
      position: absolute;
      top: 100%; 
      left: 0;
      background: white;
      box-shadow: 0 0 3px #daae20;
      padding: .25rem .5rem;
      z-index: 999;
      font-family: sans-serif;
      color: #333;
    }
    #search {
      float: right;
    }
    i[class^="icon-"] {
      font-size: 2em;
    }
    </style>
  </head>

    <script>
      var icons = document.getElementById('icons').children;
      Array.prototype.forEach.call(icons, function(icon) {
        icon.dataset.title = icon.firstElementChild.className.slice(5);
      });

      var search = document.getElementById('search');
      search.addEventListener('input', function(e) {
        var value = e.target.value;
        Array.prototype.forEach.call(icons, function(icon) {
          if (icon.dataset.title.match(value)) {
            icon.style.display = 'inline';
          } else {
            icon.style.display = 'none';
          }
        })
      });
    </script>
